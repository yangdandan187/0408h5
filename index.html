				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if(clientWidth>=750){
						docEl.style.fontSize = '100px';
					}else{
						docEl.style.fontSize = 100 * (clientWidth / 750)+ 'px';
					}
				};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);

		<script>
			var Inter1 = null,
			 	widthNow=0;
			var swiper=null;
			window.onload = function () {
		        finishBar();
		    }
			//启动定时器
		    function addBar() {
		        if (widthNow == 99) {
		            return false;
		        }
		        widthNow++;
		        $('.percent-num').text(widthNow + "%");
		        $('.icon-percent').width(widthNow + '%');
		    }
			//取消定时器
		    function finishBar() {
		        clearInterval(Inter1);
		        $('.percent-num').text("100%");
		        $('.icon-percent').width('100%');
		        setTimeout(function(){
		        	$(".loading-page").hide();//当页面加载完成后将loading页隐藏  
					$("#music-stop").css('right','.5rem');
	            	swiper= new Swiper('.swiper-container', {
						loop:false,
						initialSlide :0,
						direction: 'vertical',
						onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit,
						console.log(swiper)
						    swiperAnimateCache(swiper); //隐藏动画元素 
						    swiperAnimate(swiper); //初始化完成开始动画
						}, 
						onSlideChangeEnd: function(res){
							swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
						}
					});
		        },100)
		    }
			function gotoPage(e){
				swiper.slideTo(e, 1, false);
			}
			function audioAutoPlay(id){  
				var audio = document.getElementById(id),  
					play = function(){  
						audio.play();  
						document.removeEventListener("touchstart",play, false);  
					};  
				audio.play();  
				document.addEventListener("WeixinJSBridgeReady", function () {  
					play();  
				}, false);  
				document.addEventListener('YixinJSBridgeReady', function() {  
					play();  
				}, false);  
				document.addEventListener("touchstart",play, false);  
			} 
			
			$(function(){
				Inter1 = setInterval('addBar()', 100);
				audioAutoPlay('player');
				$("#music-stop").click(function(){
					var audio1 = document.getElementById('player');
					if(audio1!==null){ //判断是否获得
						if(audio1.paused){ //获得播放状态,这个属性应该是是否是暂停状态,如果是就播放,如果不是暂停就暂停
							audio1.play();
							
						}else{
							audio1.pause();
						}
						$("#music-stop").toggleClass('stop');
					}
				})
			});
			
		  </script>
		  <script type="text/javascript">
		    //创建和初始化地图函数：
		    function initMap(){
		        createMap();//创建地图
		        setMapEvent();//设置地图事件
		        addMapControl();//向地图添加控件
		        addMarker();//向地图中添加marker
		    }
		    
		    //创建地图函数：
		    function createMap(){
		        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
		        var point = new BMap.Point(121.506717,31.242176);//定义一个中心点坐标
		        map.centerAndZoom(point,18);//设定地图的中心点和坐标并将地图显示在地图容器中
		        window.map = map;//将map变量存储在全局
		    }
		    
		    //地图事件设置函数：
		    function setMapEvent(){
		        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
		        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
		        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
		        map.enableKeyboard();//启用键盘上下左右键移动地图
		    }
		    
		    //地图控件添加函数：
		    function addMapControl(){
		        //向地图中添加缩放控件
			var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
			map.addControl(ctrl_nav);
		        //向地图中添加缩略图控件
			var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:0});
			map.addControl(ctrl_ove);
		        //向地图中添加比例尺控件
			var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
			map.addControl(ctrl_sca);
		    }
		    
		    //标注点数组
		    var markerArr = [{title:"香格里拉大酒店",content:"我的备注",point:"121.50677|31.242037",isOpen:0,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}
				 ];
		    //创建marker
		    function addMarker(){
		        for(var i=0;i<markerArr.length;i++){
		            var json = markerArr[i];
		            var p0 = json.point.split("|")[0];
		            var p1 = json.point.split("|")[1];
		            var point = new BMap.Point(p0,p1);
					var iconImg = createIcon(json.icon);
		            var marker = new BMap.Marker(point,{icon:iconImg});
					var iw = createInfoWindow(i);
					var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
					marker.setLabel(label);
		            map.addOverlay(marker);
		            label.setStyle({
		                        borderColor:"#808080",
		                        color:"#333",
		                        cursor:"pointer"
		            });
					
					(function(){
						var index = i;
						var _iw = createInfoWindow(i);
						var _marker = marker;
						_marker.addEventListener("click",function(){
						    this.openInfoWindow(_iw);
					    });
					    _iw.addEventListener("open",function(){
						    _marker.getLabel().hide();
					    })
					    _iw.addEventListener("close",function(){
						    _marker.getLabel().show();
					    })
						label.addEventListener("click",function(){
						    _marker.openInfoWindow(_iw);
					    })
						if(!!json.isOpen){
							label.hide();
							_marker.openInfoWindow(_iw);
						}
					})()
		        }
		    }
		    //创建InfoWindow
		    function createInfoWindow(i){
		        var json = markerArr[i];
		        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
		        return iw;
		    }
		    //创建一个Icon
		    function createIcon(json){
		        var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
		        return icon;
		    }
		    
		    initMap();//创建和初始化地图
		</script>
